<form #genreform="ngForm" (ngSubmit)="insertGenre(genreform)">
  <div class="container-fluid">
    <h2>Insert genre</h2>

    <br>
    <label for="genre" class="sr-only">Genre</label>
    <input type="genre" id="genre" name="genre" ngModel class="form-control" placeholder="Genre" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
  </div>
</form>
