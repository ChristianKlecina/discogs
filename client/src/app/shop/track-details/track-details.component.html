<div *ngIf="track">
  <div class="col-6">
    <img src="{{track.pictureUrl}}" alt="{{track.trackName}}" class="img-fluid w-100">
  </div>
  <div class="col-6">
    <h3>{{track.trackName}}</h3>
    <p>{{track.price | currency}}</p>
    <div class="d-flex justify-content-start align-items-center">
      <i class="fa fa-minus-circle text-warning mr-2" style="cursor:pointer; font-size: 2em"></i>
      <span class="font-weight-bold" style="font-size: 1.5em">2</span>
      <i class="fa fa-plus-circle text-warning mx-2" style="cursor:pointer; font-size: 2em"></i>
      <button class="btn btn-outline-secondary btn-lg ml-5">Add to cart</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 ml-3">
      <h4>Description</h4>
      <p>{{track.genre}}</p>
      <p>{{track.producer}}</p>
      <p>{{track.label}}</p>
      <p>{{track.duration}}</p>
      <p>{{track.medium}}</p>
      <p>Quantity : {{track.quantity}}</p>
    </div>
  </div>
</div>
